networks:
  public: {}

volumes:
  grafana_lib: {}
  prometheus_data: {}

services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: unless-stopped
    ports:
      - 9090:9090
    networks:
      - public
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/vol/prometheus_data
      - ./prometheus/targets/prometheus.json:/etc/prometheus/targets/prometheus.json
      - ./prometheus/targets/grafana.json:/etc/prometheus/targets/grafana.json
      - ./prometheus/targets/node-exporter.json:/etc/prometheus/targets/node-exporter.json      
      
  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: unless-stopped
    ports:
      - 3000:3000
    networks:
      - public
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=grafana
    volumes:
      - ./grafana/datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml
      - grafana_lib:/var/lib/grafana
      
  node-exporter:
    image: prom/node-exporter
    container_name: node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - --collector.filesystem.ignored-mount-points
      - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"
    ports:
      - 9100:9100
    networks:
      - public
      
  alertmanager: 
    image: "prom/alertmanager"
    container_name: alertmanager
    ports:
      - "9093:9093"
    volumes:
      - "/tmp/prom:/tmp/prom"
      - ./alertmanager:/etc/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
  
  # A simple Simple Mail Transfer Protocol server (SMTP) set for testing purposes:
  smtp:
    image: namshi/smtp
    container_name: smtp_relay
    restart: always
    ports:
     - "25:25"
